<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/Dollar icon.png"
    />

    <title>Tip calculator app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <header>
      <h1>spli <br />tter</h1>
    </header>
    <main>
      <section>
        <div class="input-container">
          <h2>Bill</h2>
          <input type="text" placeholder="0" id="bill-amt" />
          <img src="/images/icon-dollar.svg" alt="Dollar Svg" class="icon" />
          <p class="error-output">Can't be zero</p>
        </div>

        <div>
          <h2>Select Tip %</h2>

          <div id="grid-container">
            <button class="tip-btn" data-percent="5">5%</button>
            <button class="tip-btn" data-percent="10">10%</button>
            <button class="tip-btn" data-percent="15">15%</button>
            <button class="tip-btn" data-percent="25">25%</button>
            <button class="tip-btn" data-percent="50">50%</button>
            <input type="text" class="tip-percent-input" placeholder="Custom" />
          </div>
        </div>

        <div class="input-container">
          <h2>Number of People</h2>
          <input type="text" id="people-num" placeholder="0" />
          <img src="/images/icon-person.svg" alt="Person Svg" class="icon" />
          <p class="error-output">Can't be zero</p>
        </div>
      </section>

      <section id="result-section">
        <div class="flex">
          <h2>Tip Amount<br /><span>/ person</span></h2>
          <h3>$<span id="tip-per-person">0</span></h3>
        </div>

        <div class="flex">
          <h2>Total <br /><span>/ person</span></h2>
          <h3>$<span id="tip-total">0</span></h3>
        </div>

        <button>Reset</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/SudipKhatri036" target="_blank"
          >Sudip Khatri</a
        >.
      </div>
    </footer>
  </body>
</html>
