<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Rating state start -->
    <section id="card-container">
      <div id="card-content">
        <div class="img-div">
          <img src="/images/icon-star.svg" alt="Star Svg" />
        </div>
        <div class="content">
          <h2>How did we do?</h2>
          <p class="para-el">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <ol>
          <li class="rating"><button class="rating-btn btn">1</button></li>
          <li class="rating"><button class="rating-btn btn">2</button></li>
          <li class="rating"><button class="rating-btn btn">3</button></li>
          <li class="rating"><button class="rating-btn btn">4</button></li>
          <li class="rating"><button class="rating-btn btn">5</button></li>
        </ol>
        <button class="submit-btn btn">Submit</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sudip Khatri</a>.
      </div>
    </section>
  </body>
</html>
